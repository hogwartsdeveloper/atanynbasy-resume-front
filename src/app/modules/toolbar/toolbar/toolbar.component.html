<div class="title">
  <i class="icon icon-logo m-r-5"></i>
  <span>{{ 'toolbar.title' | translate }}</span>
</div>

<div class="links" #menu>
  <a class="active m-r-15">
    <span class="m-r-1">#</span>
    <span>{{ 'toolbar.home' | translate }}</span>
  </a>
  <a class="m-r-15">
    <span class="m-r-1">#</span>
    <span>{{ 'toolbar.work' | translate }}</span>
  </a>
  <a class="m-r-15">
    <span class="m-r-1">#</span>
    <span>{{ 'toolbar.about' | translate }}</span>
  </a>
  <a class="m-r-15">
    <span class="m-r-1">#</span>
    <span>{{ 'toolbar.contact' | translate }}</span>
  </a>

  <app-language-select></app-language-select>
</div>

<div class="menu-btn" (click)="openMenu(menu, menuIcon)">
  <i class="icon icon-menu" #menuIcon></i>
</div>

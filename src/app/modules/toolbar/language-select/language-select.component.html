<div class="lang-menu" (mousemove)="openLangMenu(langMenu)">
  <div
    class="selected-lang"
    [ngClass]="selectedLanguage.name"
  >{{selectedLanguage.name}}</div>
  <ul #langMenu>
    <ng-container *ngFor="let lang of languages">
      <li (click)="onSelectLang(lang); closeLangMenu(langMenu)">
        <div class="selected-lang" [ngClass]="lang.name">{{lang.name}}</div>
      </li>
    </ng-container>
  </ul>
</div>
